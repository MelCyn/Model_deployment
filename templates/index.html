<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Deployment Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Iris Prediction</h1>

    <form action="/" method="post">
        <label for="sepal_length">Sepal Length:</label><br>
        <input type="text" id="sepal_length" name="sepal_length" required><br><br>
    
        <label for="sepal_width">Sepal Width:</label><br>
        <input type="text" id="sepal_width" name="sepal_width" required><br><br>
    
        <label for="petal_length">Petal Length:</label><br>
        <input type="text" id="petal_length" name="petal_length" required><br><br>
    
        <label for="petal_width">Petal Width:</label><br>
        <input type="text" id="petal_width" name="petal_width" required><br><br>
    
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
